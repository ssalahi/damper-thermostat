<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320" role="img" aria-labelledby="title desc">
  <title id="title">Dual Smart Thermostat Icon</title>
  <desc id="desc">Circular thermostat split in half with red heat side and blue cool side, flame and snowflake icons, and temperature in the center.</desc>

  <defs>
    <style>
      :root {
        --cool: #6c63ff;
        --heat: #e53935;
        --text: #fff;
      }
      .temp { font: 700 72px system-ui, sans-serif; fill: var(--text); dominant-baseline: middle; }
    </style>
  </defs>

  <!-- Outer ring -->
  <circle cx="160" cy="160" r="158" fill="url(#ringGradient)" stroke="#555" stroke-width="4"/>

  <defs>
    <linearGradient id="ringGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#aaa"/>
      <stop offset="100%" stop-color="#666"/>
    </linearGradient>
  </defs>

  <!-- Background halves -->
  <path d="M160,160 L160,2 A158,158 0 0,0 160,318 Z" fill="var(--heat)"/>
  <path d="M160,160 L160,2 A158,158 0 0,1 160,318 Z" fill="var(--cool)"/>

  <!-- Temperature -->
  <text x="160" y="160" text-anchor="middle" class="temp">72</text>

  <!-- Icons -->
  <text x="100" y="160" text-anchor="middle" font-size="32" fill="var(--text)">ğŸ”¥</text>
  <text x="220" y="160" text-anchor="middle" font-size="28" fill="var(--text)">â„ï¸</text>

  <!-- Power icon -->
  <circle cx="160" cy="240" r="14" fill="none" stroke="var(--text)" stroke-width="4"/>
  <line x1="160" y1="226" x2="160" y2="212" stroke="var(--text)" stroke-width="4"/>
</svg>
